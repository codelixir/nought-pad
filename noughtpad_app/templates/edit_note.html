{% extends 'base.html' %}

{% block title %} {{ note.title }} {% endblock %}

{% block content %}

<h1>Update Note</h1>
<br>

{% if user.is_authenticated %}
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Update</button>
        </div>
    </form>
{% else %}
    <strong>You must be logged in to perform this operation.</strong>
{% endif %}

{% endblock %}
