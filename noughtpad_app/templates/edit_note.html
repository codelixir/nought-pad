{% extends 'base.html' %}

{% block title %} {{ note.title }} {% endblock %}

{% block content %}

<h1>Update Note</h1>
<br>

{% if user.id == note.author.id %}
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-dark">Update</button>
        </div>
    </form>
{% else %}
    <h5>Only the author can perform this operation.</h5>
{% endif %}

{% endblock %}
